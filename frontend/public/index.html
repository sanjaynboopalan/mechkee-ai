<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0078e6" />
    <meta
      name="description"
      content="MechKee.ai - Advanced AI assistant with intelligent conversation and research capabilities"
    />
    <title>MechKee.ai - Intelligent AI Assistant</title>
    
    <!-- Preload key fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 25%, #2a344a 50%, #1a1f3a 75%, #0a0e27 100%);
        color: #e2e8f0;
        overflow-x: hidden;
      }
      
      /* Loading animation */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 25%, #2a344a 50%, #1a1f3a 75%, #0a0e27 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(45deg, #0078e6, #5c00e6, #e6009a);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-logo::after {
        content: '';
        width: 40px;
        height: 40px;
        background: white;
        border-radius: 8px;
      }
      
      .loading-text {
        color: #e2e8f0;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 16px;
        background: linear-gradient(45deg, #0078e6, #5c00e6, #e6009a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid rgba(0, 120, 230, 0.3);
        border-top: 3px solid #0078e6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 20px rgba(0, 120, 230, 0.5);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 30px rgba(0, 120, 230, 0.8);
        }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading when React takes over */
      .loaded .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading screen -->
    <div class="loading-container" id="loading">
      <div class="loading-logo"></div>
      <div class="loading-text">BlueMech AI</div>
      <div class="loading-spinner"></div>
    </div>
    
    <!-- React root -->
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loading.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
